<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task3</title>
    <style type="text/css">
    * {s
        margin: 0;
        padding: 0;
        border: 0;
    }
    </style>
</head>

<body>
    <canvas width="800px" height="600px" id="mainCanvas"></canvas>
    <script type="text/javascript" src="three.js"></script>
<!--     <script type="text/javascript" src="../lib/stats.min.js"></script> -->
    <script type="text/javascript">
    var scene;
    var renderer;
    var camera;
    function initThree() {
        scene = new THREE.Scene();
        renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x404040);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    }
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, 4 / 3, .1, 1000);
        camera.position.set(0, 3, 4);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);
    }
    function initLight() {
        var ambientLight = new THREE.AmbientLight(0xaaaaaa);
        var light = new THREE.PointLight(0xffffff);
        light.position.set(-10, 10, 7);
        light.castShadow = true;
        scene.add(light);
        light.shadow.mapSize.width = 1000;
        light.shadow.mapSize.height = 1000;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 500;
        scene.add(ambientLight);
        scene.add(light);
    }
    var cube = {};
    var floor = {};
    var dir = [
        [.5, .5],
        [.5, -.5],
        [-.5, .5],
        [-.5, -.5]
    ];
    var torusArr = [];
    function drawScene() {
        var parent = new THREE.Object3D();
        scene.add(parent);
        parent.add(cube);
        for (var i = 0; i < dir.length; i++) {
            parent.add(torusArr[i]);
        }
        parent.rotation.y = -Math.PI / 5;
        renderer.render(scene, camera);
        requestAnimationFrame(drawScene);
    }
    function initFloor() {
        var texture = new THREE.TextureLoader().load('0.png', function() {
            renderer.render(scene, camera);
        });
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(4, 4);
        var material = new THREE.MeshLambertMaterial({
            map: texture,
            color: 0xffffff,
            side: THREE.DoubleSide
        });
        floor = new THREE.Mesh(new THREE.PlaneGeometry(8, 8, 1, 1), material);
        floor.rotation.set(Math.PI / 2, 0, Math.PI / 3);
        floor.position.set(-1, -0.3, -1);
        floor.receiveShadow = true;
        scene.add(floor);
    }
    function initTorus() {
        var texture = new THREE.TextureLoader().load('0.png', function() {
            renderer.render(scene, camera);
        });
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
        texture.repeat.set(1, 1);
        for (var i = 0; i < dir.length; i++) {
            var torus = new THREE.Mesh(new THREE.TorusGeometry(.2, .08, 20, 30),
                new THREE.MeshLambertMaterial({
                    color: 0x555555,
                    map: texture
                })
            );
            torus.castShadow = true;
            torus.receiveShadow = true;
            torus.position.set(dir[i][0], 0, dir[i][1]);
            torusArr.push(torus);
            scene.add(torus);
        }
    }
    function initCube() {
        var materials = [];
        for (var i = 0; i < 6; ++i) {
            materials.push(new THREE.MeshLambertMaterial({
                map: new THREE.TextureLoader().load('0.png', function() {
                    renderer.render(scene, camera);
                }),
                overdraw: true
            }));
        }
        cube = new THREE.Mesh(new THREE.CubeGeometry(2, 1, 1), new THREE.MultiMaterial(materials));
        cube.position.set(0, .5, 0);
        cube.castShadow = true;
        scene.add(cube);
    }
    function init() {
        initThree();
        initCamera();
        initLight();
        initFloor();
        initTorus();
        initCube()
        drawScene();
    }
    init();
    </script>
</body>

</html>
